<html>
    <head>
        <title>
            myNewLoginForm
        </title>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <link href="style.css" rel="stylesheet" type="text/css">
     <link href="css/global.css" rel="stylesheet" type="text/css">
     <link href="js/action.js" rel="stylesheet" type="text/javascript">
    </head>
    <body>
        <script>
            function sayHello(){
             var email = document.getElementById('inputEmail').value;
                window.document.write('Hi ' + email);
            }
            
        </script>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container">
                    <h1>Login form</h1>
                    <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" pleaceholder="Email">
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="inputPassword" pleaceholder="Password">
                    </div>
                    <div class="checkbox">
                    <label>
                        <input type="checkbox">Remember me
                        </label>
                    </div>
                    <button type="button" class="btn btn-success btn-block" onclick="sayHello()">Submit</button>
                    
                    
                    </form>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
     <script src="js/bootstrap.min.js"></script>    
    </body>  
</html>
